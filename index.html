<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- css styles -->
    <style>
        html {
            scroll-behavior: smooth;
        }

        img {
            object-fit: cover;
            object-position: top center;
        }

        #top-btn {
            position: fixed;
            right: 20px;
            bottom: 20px;
            height: 40px;
            width: 40px;
            border-radius: 50%;
            line-height: 40px;
        }
    </style>
</head>

<body>
    <header id="header" class="my-5">
        <div class="container">
            <h1 class="text-center text-secondary">Welcome to our <span class="text-success">Open Book Library</span>
            </h1>
        </div>
    </header>
    <main class="mb-5">
        <div class="container">
            <!-- search area -->
            <div class="col-md-6 mx-auto">
                <div class="input-group mb-5">
                    <input id="search-field" type="text" class="form-control" placeholder="search books here"
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button onclick="loadSearchBooks()" class="btn btn-outline-secondary" type="button"
                        id="button-addon2">Search</button>
                </div>
            </div>

            <!-- spinner -->
            <div id="spinner" class="text-center d-none">
                <div class="spinner-border" role="status">
                    <span class="sr-only"></span>
                </div>
            </div>

            <!-- information -->
            <div id="info">

            </div>
            <!-- search result -->
            <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 p-3">

            </div>

            <!-- top btn -->
            <div id="top-btn">
                <a href="#header" class="btn btn-primary"><i class="fas fa-arrow-up"></i></a>
            </div>
        </div>
    </main>
    <script src="js/books.js"></script>
</body>

</html>
